<h3 translate>Import Contacts</h3>
<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading" ng-click="$ctrl.setTab('tnt')">
            <i class="fa fa-angle-right" ng-class="{ 'fa-rotate-90' : $ctrl.tabSelected('tnt') }"></i>
            <translate>TntConnect</translate>
        </div>
        <div class="panel-animate" ng-show="$ctrl.tabSelected('tnt')">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="import_logo">
                            <img src="../../images/logos/tnt_logo.png"  alt="TntConnect">
                        </div>
                    </div>
                    <div class="col-md-8 connections" data-behavior="account">
                        <div class="import_button">
                            <div class="importoptions" data-behavior="import_options">
                                <tnt-import-form></tnt-import-form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" ng-click="$ctrl.setTab('csv')">
            <i class="fa fa-angle-right" ng-class="{ 'fa-rotate-90' : $ctrl.tabSelected('csv') }"></i>
            <span translate>CSV File</span>
        </div>
        <div class="panel-animate" ng-show="$ctrl.tabSelected('csv')">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="import_logo" translate>
                            .CSV File
                        </div>
                    </div>
                    <div class="col-md-8 connections" data-behavior="account">
                        <div class="import_button">
                            <div class="importoptions" data-behavior="import_options">
                                <csv-import-form></csv-import-form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" ng-click="$ctrl.setTab('google')">
            <i class="fa fa-angle-right" ng-class="{ 'fa-rotate-90' : $ctrl.tabSelected('google') }"></i>
            <span translate>Google Contacts</span>
        </div>
        <div class="panel-animate" ng-show="$ctrl.tabSelected('google')" style="max-height: 3000px;">
            <div ng-if="!$ctrl.preferencesImports.data" class="loading-spinner">
                <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                <span class="sr-only" translate>Loading</span>
            </div>
            <div ng-if="$ctrl.preferencesImports.data">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="import_logo">
                                <img src="../../images/logos/google_logo.png" alt="Google">
                            </div>
                        </div>
                        <div class="col-md-8 connections" data-behavior="account">
                            <div class="import_button">
                                <div class="importoptions" data-behavior="import_options">
                                    <google-import-form preferences="$ctrl.preferencesImports"></google-import-form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
