<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-user"></i>
        <translate>Contacts</translate>
    </div>
    <div class="panel-body statistics">
        <div class="row">
            <div class="col-xs-4">
                <a ui-sref="contacts({ filters: { status: 'active' } })">
                    <h3>{{$ctrl.accounts.analytics.contacts.active || 0}}</h3>
                    <strong translate>Active</strong>
                </a>
            </div>
            <div class="col-xs-4">
                <a ui-sref="contacts({ filters: { referrer: ['any'], status: ['null', 'Never Contacted', 'Cultivate Relationship', 'Ask in Future', 'Contact for Appointment'] } })">
                    <h3>{{$ctrl.accounts.analytics.contacts.referrals_on_hand || 0}}</h3>
                    <strong translate>Referrals On-hand</strong>
                </a>
            </div>
            <div class="col-xs-4">
                <h3>{{$ctrl.accounts.analytics.contacts.referrals || 0}}</h3>
                <strong translate>Gained</strong>
            </div>
        </div>
    </div>
</div>
