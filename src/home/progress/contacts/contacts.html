<div class="well">
    <div class="progress-box-title"><i class="fa fa-users"></i> <span translate>Contacts</span></div>
    <div class="progress-stat">
        <a ui-sref="contacts({ filters: { status: ['active'] } }) %>">
            <span class="count-big">{{$ctrl.contacts.active}}</span>
            <span translate>Active</span>
        </a>
    </div>
    <div class="progress-stat">
        <a ui-sref="contacts({ filters: { referrer: ['any']} })">
            <span class="count-big">{{$ctrl.contacts.referrals_on_hand}}</span>
            <span translate>Referrals On-hand</span>
        </a>
    </div>
    <div class="progress-stat">
        <span class="count-big">{{$ctrl.contacts.referrals}}</span> <span translate>Gained</span>
    </div>
</div>
