<div class="panel panel-default dash-panel">
    <div class="panel-heading" translate>
        Commitments Unfulfilled
    </div>
    <div class="panel-body" ng-if="$ctrl.noPledgeCount !== null">
        <a ui-sref="contacts({filters: {status: ['Partner - Financial'], pledge_received: 'false'} })" class="dash-stat">
            <span class="count-big" translate>
                {{ $ctrl.noPledgeCount }}
            </span>
            <span translate>first gift not received</span>
        </a>
        <div ui-sref="contacts({filters: {status: ['Partner - Financial'], pledge_late_by: '0_30'} })" ng-if="$ctrl.lateContactCount !== null">
            <a class="dash-stat late-partners-count" translate>
                <span class="count-big">{{ $ctrl.lateContactCount[30].length }}</span> partners <strong>30</strong> days late
            </a>
        </div>
        <div ui-sref="contacts({filters: {status: ['Partner - Financial'], pledge_late_by: '30_60'} })" ng-if="$ctrl.lateContactCount !== null">
            <a class="dash-stat late-partners-count" translate>
                <span class="count-big">{{ $ctrl.lateContactCount[60].length }}</span> partners <strong>60</strong> days late
            </a>
        </div>
    </div>
</div>
