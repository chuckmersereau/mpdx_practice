<h4 class="title" translate>Birthdays This Week</h4>
<ul class="list-unstyled" ng-if="$ctrl.birthdays_this_week.length">
    <li ng-repeat="person in $ctrl.birthdays_this_week | orderBy: $ctrl.partialDateSort | limitTo: $ctrl.limit track by person.id">
        <two-part-date-display month="person.birthday_month" day="person.birthday_day"></two-part-date-display>
        <a ui-sref="contacts.show({ contactId: person.parent_contact.id })">
            {{person.first_name}} {{person.last_name}}
        </a>
        <facebook-link facebook-account="person.facebook_accounts[0]" ng-if="person.facebook_accounts.length"></facebook-link>
        <twitter-link twitter-account="person.twitter_accounts[0]" ng-if="person.twitter_accounts.length"></twitter-link>
        <email-link ng-repeat="email in person.email_addresses" ng-if="email.primary" email-address="email.email"></email-link>
    </li>
    <li ng-if="$ctrl.birthdays_this_week.length > $ctrl.limit">
        <a ng-click="$ctrl.limit = $ctrl.birthdays_this_week.length">
            <i class="far fa-plus-square"></i>
            <translate translate-n="$ctrl.birthdays_this_week.length" translate-plural="See all {{ $count }} Birthdays">See 1 Birthday</translate>
        </a>
    </li>
</ul>
<p ng-if="$ctrl.birthdays_this_week.length === 0" translate>
    No birthdays this week
</p>
