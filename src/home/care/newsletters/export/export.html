<modal title="{{'Email Newsletter List' | translate}}"  hide-footer="true" cancel="$hide()">
    <div translate>
        This is the primary email for every person in contacts marked as Newsletter-Physical or Newsletter-Both.
        If they are marked as "Opted out of Email Newsletter", they are not included in this list.
    </div>
    <div block-ui="contact-export">
    <textarea class="form-control"
              ng-model="$ctrl.emails"
              id="csv_email_list"
              readonly></textarea>
    </div>
    <div class="modal-footer">
        <button type="button"
                class="btn btn-primary"
                ngclipboard
                data-clipboard-target="#csv_email_list">Copy All</button>
    </div>
</modal>
