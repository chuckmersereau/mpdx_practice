<span ng-click="$ctrl.onClose()"
      ng-if="$ctrl.onClose"
      class="pull-right pointer"
      ng-init="hover = false; hidden = false">
    <i class="fa-window-close cursor-pointer"
       ng-mouseenter="hover = true"
       ng-mouseleave="hover = false"
       ng-class="hover ? 'fas' : 'far'"></i>
</span>
<ng-transclude></ng-transclude>
