<modal title="{{'Remove Tags' | translate}}" cancel="$hide()">
    <p translate>Click on a tag to remove it from selected contacts:</p>
    <ul>
        <li ng-repeat="tag in $ctrl.contacts.getTagsFromSelectedContacts()">
            <a ng-click="$ctrl.removeTag(tag)">{{ tag }}</a>
        </li>
    </ul>
</modal>
