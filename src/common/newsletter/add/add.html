<form class="modal-body" name="addTaskForm" ng-submit="vm.submit()" novalidate>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input class="form-control" id='subject' ng-model="vm.models.subject" required/>
    </div>
    <div class="form-group">
        <label for="action">Action</label>
        <input type="checkbox" ng-model="vm.newsletterPhysical" ng-disabled="vm.newsletterBoth"> Newsletter - Physical
        <input type="checkbox" ng-model="vm.newsletterEmail" ng-disabled="vm.newsletterBoth"> Newslettter - Email
        <input type="checkbox" ng-model="vm.newsletterBoth" ng-change="vm.onBoth()"> Both
    </div>
    <div class="form-group">
        <label for="due-date">Completed On</label>
        <div ng-hide="vm.models.noDate">
            <datetimepicker ng-model="vm.models.date"
                            hour-step="1"
                            minute-step="1"
                            date-options="{ showWeeks: false, showButtonBar: false}"
                            date-format="dd-MMM-yyyy"
                            date-options="dateOptions"
                            show-spinners="true">
            </datetimepicker>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <input class="form-control" id='comment' ng-model="vm.models.comment"/>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="addTaskForm.$invalid" translate>Save</button>
        <button type="button" class="btn btn-default" ng-click="$hide()" tranlate>Close</button>
    </div>
</form>
