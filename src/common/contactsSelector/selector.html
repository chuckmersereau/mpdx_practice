<tags-input class="import_by_group import_contacttags"
            placeholder="{{ 'Add a contact' | translate}}"
            ng-model="$ctrl.selectedContacts"
            display-property="name"
            on-tag-adding="$ctrl.addContact($tag)"
            on-tag-removing="$ctrl.removeContact($tag)"
            replace-spaces-with-dashes="false"
            add-from-autocomplete-only="true"
            max-length="255"
            id="{{::$id}}">
    <auto-complete source="$ctrl.contacts.search($query)" min-length="0" select-first-match="false"></auto-complete>
</tags-input>
