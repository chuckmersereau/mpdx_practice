<modal title="{{'New Contact' | translate}}" save="$ctrl.save()" cancel="$hide()">
    <div class="row">
        <div class="col-sm-12">
            <label><translate>Name</translate> <span class="text-danger">*</span></label>
            <input class="form-control" type="text" name="name" ng-model="$ctrl.contact.name" placeholder="{{'Last Name, First Name' | translate }}" required />
        </div>
    </div>
</modal>
