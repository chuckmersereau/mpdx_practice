<modal title="{{'Finish Task' | translate}}" save="$ctrl.save()" cancel="$hide()">
    <div class="form-group" ng-if="$ctrl.serverConstants.data.results[ $ctrl.taskAction ]">
        <label for="result">Result</label>
        <select chosen
                required
                disable-search="true"
                class="form-control"
                id='result'
                ng-options="opt for opt in $ctrl.serverConstants.data.results[ $ctrl.taskAction ]"
                ng-model="$ctrl.models.result">
            <option value=""></option>
        </select>
    </div>
    <div class="form-group" ng-if="$ctrl.serverConstants.data[$ctrl.taskAction]">
        <label for="nextActions">Next Action</label>
        <select chosen
                disable-search="true"
                class="form-control"
                id='nextActions'
                ng-options="opt for opt in $ctrl.serverConstants.data.nextActions[ $ctrl.taskAction ]"
                ng-model="$ctrl.models.nextAction">
            <option value=""></option>
        </select>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <input class="form-control" id='comment' ng-model="$ctrl.models.comment"/>
    </div>
</modal>
