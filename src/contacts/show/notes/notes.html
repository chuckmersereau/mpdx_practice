
<textarea class="contact_notes form-control"
          id="contact_notes"
          rows="10"
          ng-model="$ctrl.contacts.current.notes"
          ng-change="$ctrl.save()"
          ng-model-options="{ debounce: 1000 }"></textarea>
<div class="text-right" ng-show="$ctrl.contacts.current.notes_saved_at">
    <translate>Last updated</translate> {{ $ctrl.moment($ctrl.contacts.current.notes_saved_at).fromNow(); }}
</div>
