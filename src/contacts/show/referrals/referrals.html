<div>
    <div ng-if='$ctrl.contactReferrals.data.referrals.length'>
        <ul>
            <li ng-repeat="ref in $ctrl.contactReferrals.data.referrals">
                <a ng-click="$ctrl.switchContact(ref.referral_id)">{{ ref.referral_name }}</a> on {{ $ctrl.moment(ref.created_at).format('M/D/YYYY') }}
            </li>
        </ul>
    </div>
    <div ng-if='!$ctrl.contactReferrals.data.referrals.length'>
        There are no referrals by this contact.
    </div>
</div>
