<div>
    <div ng-if='$ctrl.contact.referrals_by_me.length'>
        <ul>
            <li ng-repeat="ref in $ctrl.contact.referrals_by_me">
                <a ng-click="$ctrl.switchContact(ref.id)">{{ ref.name }}</a> on {{ $ctrl.moment(ref.created_at).format('M/D/YYYY') }}
            </li>
        </ul>
    </div>
    <div ng-if='!$ctrl.contact.referrals_by_me.length' translate>
        There are no referrals by this contact.
    </div>
</div>
