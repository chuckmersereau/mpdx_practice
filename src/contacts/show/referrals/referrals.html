<div>
    <div ng-if='$ctrl.contact.contacts_referred_by_me.length'>
        <ul>
            <li ng-repeat="ref in $ctrl.contact.contacts_referred_by_me">
                <a ng-init="contact = $ctrl.getContact(ref.id)" ui-sref="contacts.show({ contactId: ref.id })">{{ contact.name }}</a> on {{ contact.created_at | date :$ctrl.locale.dateTimeFormat }}
            </li>
        </ul>
    </div>
    <div ng-if='!$ctrl.contact.contacts_referred_by_me.length' translate>
        There are no referrals by this contact.
    </div>
</div>
