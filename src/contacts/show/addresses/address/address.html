<div ng-class="{ 'primary': $ctrl.address.primary_mailing_address }">
    <a class="pull-right edit" ng-click="$ctrl.contacts.openAddressModal($ctrl.contact, $ctrl.address)">
        <span ng-if="$ctrl.isEditable" translate>Edit</span>
        <span ng-if="!$ctrl.isEditable" translate>View</span>
    </a>
    <p ng-class="{strike: $ctrl.address.historic}">
        {{$ctrl.address.street}}<br>
        {{$ctrl.address.city}} {{$ctrl.address.state}} {{$ctrl.address.postal_code}}<br>
        {{$ctrl.address.country}}<br>
        <translate translate-params-source="$ctrl.address.source | sourceToStr" translate-params-date="$ctrl.address.updated_at | localize">
            Source: {{source}} ({{date}})
        </translate>
    </p>
    <div ng-if="$ctrl.address.street">
        <a ng-href="{{$ctrl.mapLink}}" target="_blank" class="btn btn-reverse btn-xs"><i class="fas fa-map-marker"></i> <translate>Google Maps</translate></a>
    </div>
    <div class="primary-container">
        <div class="primary-option" ng-click="$ctrl.onPrimary()">
            <i class="far fa-square" ng-if="!$ctrl.address.primary_mailing_address"></i>
            <i class="far fa-check-square" ng-if="$ctrl.address.primary_mailing_address"></i>
            <translate>Primary</translate>
        </div>
    </div>
</div>
