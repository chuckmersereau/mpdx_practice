<div class="row" ng-hide="$ctrl.deleted">
    <div class="col-sm-9">
        <input class="form-control" type="text" name="website" ng-model="$ctrl.website.url" placeholder="http://example.com" ng-required="!$ctrl.deleted">
    </div>
    <div class="col-sm-2">
      <span translate class="social-label">Website</span>
    </div>
    <div class="col-sm-1">
        <button type="button" ng-click="$ctrl.remove()" class="btn btn-block btn-default" title="{{Delete | translate}}">
            <i class="fa fa-trash"></i>
        </button>
    </div>
</div>
