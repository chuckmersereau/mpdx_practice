<div class="row" ng-hide="$ctrl.deleted">
    <div class="col-sm-9">
        <input class="form-control" type="text" name="facebook_account" ng-model="$ctrl.facebookAccount.username" placeholder="{{'Username *' | translate}}" ng-required="!$ctrl.deleted">
    </div>
    <div class="col-sm-2">
        <button class="btn btn-default btn-block" disabled="disabled" translate>Facebook</button>
    </div>
    <div class="col-sm-1">
        <button type="button" ng-click="$ctrl.remove()" class="btn btn-block btn-default" title="{{Delete | translate}}">
            <i class="fa fa-trash"></i>
        </button>
    </div>
</div>
