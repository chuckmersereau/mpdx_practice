<li>
  <span class="tags_title menu_item">
    <span translate>Tags</span>
    <ul class="nav nav-pills pull-right">
      <li ng-class="{ 'active': $ctrl.contactsTags.anyTags }">
        <a ng-click="$ctrl.contactsTags.anyTags = true" title="{{'Look up contacts with Any of the tags selected (a or b or c).' | translate }}">Any</a>
      </li>
      <li ng-class="{ 'active': !$ctrl.contactsTags.anyTags }">
        <a ng-click="$ctrl.contactsTags.anyTags = false" title="{{ 'Look up contacts with ALL of the tags selected (a and b and c).' | translate }}">All</a>
      </li>
    </ul>
  </span>
    <div class="filter_hint" translate>Click a tag twice to look up all contacts who do not have that tag.</div>
    <ul class="left_tag_list tags" ng-class="{'show_all_tags': $ctrl.showAllTags}">
        <li>
      <span class="tag"
            ng-class="{ 'selected': !$ctrl.contactsTags.isTagActive(tag), 'rejected': $ctrl.contactsTags.isTagRejected(tag) }"
            ng-click="$ctrl.contactsTags.tagClick(tag, $event)"
            ng-repeat="tag in $ctrl.contactsTags.data">
        {{ tag }}
        <a ng-click="$event.stopPropagation()" uib-popover-template="'myPopoverTemplate.html'" popover-trigger="outsideClick" class="tag_remove"></a>
      </span>
            <a class="show_all_tags_btn">
                <div ng-click="$ctrl.showAllTags = !$ctrl.showAllTags" ng-if="$ctrl.contactsTags.data.length > 25">
                    <div ng-show="!$ctrl.showAllTags">
                        <i class="fa fa-plus"></i>
                        <span><span translate>Show all</span> {{$ctrl.contactsTags.data.length}} <span translate>tags</span></span>
                    </div>
                    <div ng-show="$ctrl.showAllTags">
                        <i class="fa fa-minus"></i>
                        <span translate>Show fewer tags</span>
                    </div>
                </div>
            </a>
            <script type="text/ng-template" id="myPopoverTemplate.html">
                <div ng-click="$event.stopPropagation()" class="tags-popover">
                    Remove tag permanently?
                    <div>
                        <button class="btn btn-primary" ng-click="$ctrl.contactsTags.delete(tag)">Ok</button>
                    </div>
                </div>
            </script>
        </li>
    </ul>
</li>
