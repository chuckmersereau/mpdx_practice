<modal title="{{'Map Contacts' | translate}}" cancel="$hide()">
    <div id="contacts_map_modal" title="Contacts Map">
        <div class="empty-map" ng-if="!$ctrl.markerClusterer">
            <i class="fa fa-map"></i>
        </div>
        <ng-map disable-default-u-i="true" zoom="12"></ng-map>
        <div class="contacts-map-markers">
        <span>
          <img src="/images/pin_never_contacted.png" />
          <span translate>Never Contacted</span>
        </span>
            <span>
          <img src="/images/pin_ask_in_future.png" />
          <span translate>Ask in Future</span>
        </span>
            <span>
          <img src="/images/pin_contact_for_appt.png" />
          <span translate>Contact for Appointment</span>
        </span>
            <span>
          <img src="/images/pin_appt_scheduled.png" />
          <span translate>Appointment Scheduled</span>
        </span>
            <span>
          <img src="/images/pin_call_for_decision.png" />
          <span translate>Call for Decision</span>
        </span>
            <span>
          <img src="/images/pin_partner_financial.png" />
          <span translate>Partner - Financial</span>
        </span>
            <span>
          <img src="/images/pin_partner_special.png" />
          <span translate>Partner - Special</span>
        </span>
            <span>
          <img src="/images/pin_partner_pray.png" />
          <span translate>Partner - Pray</span>
        </span>
            <span>
          <img src="/images/pin_cultivate_relationship.png" />
          <span translate>Cultivate Relationship</span>
        </span>
            <span>
          <img src="/images/pin_grey.png" />
          <span translate>All Inactive</span>
        </span>
            <span>
          <img src="/images/pin_inactive.png" />
          <strong class="contacts_counts">{{$ctrl.noContactCount}}/{{$ctrl.selectedContacts.length}}</strong> <span translate>with invalid addresses</span>
        </span>
        </div>
    </div>
</modal>
