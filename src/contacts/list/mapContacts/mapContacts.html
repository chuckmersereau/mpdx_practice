<modal title="{{'Map Contacts' | translate}}" cancel="$hide()">
    <div id="contacts_map_modal" title="Contacts Map">
        <div class="empty-map" ng-if="!$ctrl.loaded">
            <i class="fa fa-map"></i>
        </div>
        <ng-map disable-default-u-i="true">
        </ng-map>
        <div class="contacts-map-markers">
        <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|dcdcdc" />
          <span translate>Never Contacted</span>
        </span>
            <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|F04141" />
          <span translate>Ask in Future</span>
        </span>
            <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|F0D541" />
          <span translate>Contact for Appointment</span>
        </span>
            <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|54DB1A" />
          <span translate>Appointment Scheduled</span>
        </span>
            <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|41F0A1" />
          <span translate>Call for Decision</span>
        </span>
            <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|41AAF0" />
          <span translate>Partner - Financial</span>
        </span>
            <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|6C41F0" />
          <span translate>Partner - Special</span>
        </span>
            <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|F041DE" />
          <span translate>Partner - Pray</span>
        </span>
            <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|cf641e" />
          <span translate>Cultivate Relationship</span>
        </span>
            <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|757575" />
          <span translate>All Inactive</span>
        </span>
            <span>
          <img src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=x|f2f2f2" />
          <strong class="contacts_counts">{{$ctrl.noContactCount}}/{{$ctrl.selectedContacts.length}}</strong> <span translate>with invalid addresses</span>
        </span>
        </div>
    </div>
</modal>
