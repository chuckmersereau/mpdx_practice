<modal title="{{'Edit Fields' | translate}}" save="$ctrl.save()" cancel="$hide()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="action" translate>Likely to Give</label>
                <select chosen disable-search="true" data-placeholder-text-single="'Select an Option' | translate" class="form-control" id="action" ng-options="opt for opt in $ctrl.serverConstants.data.bulk_update_options.likely_to_give" ng-model="$ctrl.models.likelyToGive">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="status" translate>Status</label>
                <select chosen disable-search="true" data-placeholder-text-single="'Select an Option' | translate" class="form-control" id="status" ng-options="opt for opt in $ctrl.serverConstants.data.bulk_update_options.status" ng-model="$ctrl.models.status">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="newsletter" translate>Newsletter</label>
                <select chosen disable-search="true" data-placeholder-text-single="'Select an Option' | translate" class="form-control" id="newsletter" ng-options="opt for opt in $ctrl.serverConstants.data.bulk_update_options.send_newsletter" ng-model="$ctrl.models.sendNewsletter">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="due-date" translate>Next Ask</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input bs-datepicker
                           class="form-control"
                           ng-model="$ctrl.models.nextAsk"
                           name="date"
                           id="due-date"
                           data-date-format="{{$ctrl.locale.dateTimeFormat}}"
                           data-autoclose="1">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="commitment-received" translate>Commitment Received</label>
                <select chosen disable-search="true" data-placeholder-text-single="'Select an Option' | translate" class="form-control" id="commitment-received" ng-options="opt for opt in $ctrl.serverConstants.data.bulk_update_options.pledge_received" ng-model="$ctrl.models.pledgeReceived">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="commitment-currency" translate>Commitment Currency</label>
                <select chosen disable-search="true" data-placeholder-text-single="'Select an Option' | translate" class="form-control" id="commitment-currency" ng-options="k as k for (k, v) in $ctrl.serverConstants.data.bulk_update_options.pledge_currency" ng-model="$ctrl.models.pledgeCurrency">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="language" translate>Language</label>
                <select chosen disable-search="true" data-placeholder-text-single="'Select an Option' | translate" class="form-control" id="language" ng-options="opt[0] for opt in $ctrl.serverConstants.data.bulk_update_options.locale" ng-model="$ctrl.models.locale">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="church" translate>Church</label>
                <input class="form-control" id="church" ng-model="$ctrl.models.churchName"/>
            </div>
        </div>
    </div>
</modal>
