<div class="section right" ng-if="$ctrl.accounts.current.monthly_goal && $ctrl.accounts.current.monthly_goal > 0">
    <a id="mpd_progress_bar" ui-sref="contacts({ filters: {status: ['Partner - Financial'], pledge_received: false } })"
       title="{{ $ctrl.title }}"
       bs-tooltip="tooltip" data-placement="bottom">
        <div class="bar bar-pledged" ng-style="{ width: $ctrl.goals.pledged_percent + '%' }"></div>
        <div class="bar bar-received" ng-style="{ width: $ctrl.goals.in_hand_percent + '%' }"></div>
        <span class="value" ng-class="{ right: $ctrl.goals.in_hand_percent < 60 }">
          {{ $ctrl.goals.in_hand_percent || '0.0' }}%/{{ $ctrl.goals.pledged_percent || '0.0' }}%
        </span>
    </a>
</div>
<div class="section right">
    <div class="navbar-quick hidden-sm hidden-xs">
        <span>
            <div class="account_balances tip" title="{{'May take a few days to update' | translate}}" translate>Balance: {{$ctrl.balance}} {{$ctrl.accounts.current.default_currency}}</div>
        </span>
    </div>
</div>
