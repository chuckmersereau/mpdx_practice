<div class="section right" ng-if="$ctrl.monthlyGoal && $ctrl.monthlyGoal > 0">
    <a id="mpd_progress_bar" ui-sref="contacts({ filters: {status: ['Partner - Financial'], pledge_received: false } })"
       title="{{ $ctrl.title }}"
       bs-tooltip="tooltip" data-placement="bottom">
        <div class="bar bar-pledged" ng-style="{ width: $ctrl.pledgedPercent + '%' }"></div>
        <div class="bar bar-received" ng-style="{ width: $ctrl.inHandPercent + '%' }"></div>
        <span class="value" ng-class="{ right: $ctrl.inHandPercent < 60 }">
          {{ $ctrl.inHandPercent || '0.0' }}%/{{ $ctrl.pledgedPercent || '0.0' }}%
        </span>
    </a>
</div>
<div class="section right">
    <div class="navbar-quick hidden-sm hidden-xs">
        <span>
            {{ $ctrl.account_list_exhibit.balances }}
        </span>
        <span>
            {{ $ctrl.account_list_exhibit.old_balances_calc(current_user) }}
        </span>
    </div>
</div>
