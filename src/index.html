<!doctype html>
<html ng-app="mpdx" lang="en" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title ng-bind="pageTitle ? 'MPDX | ' + (pageTitle  | translate) : 'MPDX'">MPDX</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body app>
    <alerts></alerts>
    <ui-view>
        <div class="full-page">
            <div class="loading-spinner">
                <i class="far fa-circle-notch fa-spin fa-3x fa-fw"></i>
                <span class="sr-only" translate>Loading</span>
            </div>
        </div>
    </ui-view>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCSGxKR6LxY26xz9JajJ1_KSz-gv6gzOu0&libraries=places" async></script>
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T7BQCNL"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
</body>
</html>
