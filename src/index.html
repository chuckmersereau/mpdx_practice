<!doctype html>
<html ng-app="mpdx" lang="en" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>MPDX</title>
    <link rel="icon" type="image/png" href="./images/mpdx-favicon.png" sizes="32x32">
    <base href="/">
</head>
<body app>
    <impersonation-bar></impersonation-bar>
    <menu></menu>
    <div id="body">
        <div id="content" layout-settings
             class="container"
             ng-class="{'container-fluid': $layoutSettingsCtrl.layoutSettings.fullWidth, 'container': !$layoutSettingsCtrl.layoutSettings.fullWidth}">
            <notices></notices>
            <ui-view></ui-view>
            <a href="#" id="exit-fullscreen">
          <span class="icons">
            <i class="fa fa-arrow-right"></i><i class="fa fa-arrow-left"></i>
          </span>
            </a>
        </div>
        <bottom></bottom>
    </div>
    <div id="feedback" style="display: none;">
        <h2 translate>Need Help?</h2>
        <p translate>
            Check out <a href="https://www.gcx.org/mpdxhelp" target="_blank">our MPDX Help Site</a> for training videos and FAQs.
            If you can't find the answer you need there or need to report a bug, <a href="/help_requests/new">click here to let us know</a>.
        </p>
    </div>
</body>
</html>
