<modal title="{{'Edit Tasks' | translate}}" save="$ctrl.save()" cancel="$hide()">
    <div class="alert alert-warning" translate>Blank fields will not be affected!</div>
    <div class="form-group">
        <label for="subject" translate>Task Name</label>
        <input class="form-control" id='subject' ng-model="$ctrl.task.subject" autofocus>
    </div>
    <div class="form-group">
        <label for="action" translate>Action</label>
        <select chosen
                class="form-control"
                id='action'
                data-placeholder-text-single="'Select an Option' | translate"
                ng-options="opt.id as opt.value for opt in $ctrl.serverConstants.data.activity_hashes"
                ng-model="$ctrl.task.activity_type">
            <option value=""></option>
        </select>
    </div>
    <div class="form-group">
        <label for="due-date" translate>Due Date &amp; Time</label>
        <div ng-hide="$ctrl.task.no_date">
            <datetimepicker ng-model="$ctrl.task.start_at" id="due-date"></datetimepicker>
        </div>
    </div>
    <div class="checkbox">
        <label for="no-due-date">
            <input id='no-due-date' ng-model="$ctrl.task.no_date" type="checkbox"/>
            <translate>No Due Date</translate>
        </label>
    </div>
    <div class="form-group">
        <label for="comment" translate>Add New Comment</label>
        <textarea msd-elastic
                  class="form-control"
                  id='comment'
                  rows="1"
                  ng-model="$ctrl.comment"></textarea>
    </div>
</modal>
