<modal title="{{$ctrl.modalTitle}}" save="$ctrl.save()" cancel="$hide()">
    <div class="form-group">
        <label for="subject"><translate>Subject</translate> <span class="text-danger">*</span></label>
        <input class="form-control" id='subject' ng-model="$ctrl.model.subject" required>
    </div>
    <div class="form-group">
        <label><translate>Action</translate> <span class="text-danger">*</span></label>
        <label>
            <input type="checkbox" ng-model="$ctrl.newsletterPhysical" ng-disabled="$ctrl.newsletterBoth">
            <translate>Newsletter - Physical</translate>
        </label>
        <label>
            <input type="checkbox" ng-model="$ctrl.newsletterEmail" ng-disabled="$ctrl.newsletterBoth">
            <translate>Newslettter - Email</translate>
        </label>
        <label>
            <input type="checkbox" ng-model="$ctrl.newsletterBoth" ng-change="$ctrl.onBoth()" id="action-both"
                   ng-required="!$ctrl.newsletterPhysical && !$ctrl.newsletterEmail">
            <translate>Both</translate>
        </label>
    </div>
    <div class="form-group">
        <label for="due-date" translate>Completed On</label>
        <div ng-hide="$ctrl.model.no_date">
            <datetimepicker ng-model="$ctrl.model.start_at"
                            hour-step="1"
                            minute-step="1"
                            id="due-date">
            </datetimepicker>
        </div>
    </div>
    <div class="form-group">
        <label for="comment" translate>Comment</label>
        <input class="form-control" id='comment' ng-model="$ctrl.comment">
    </div>
</modal>
