<modal>
    <modal-header title="Edit Tasks" on-close="$hide()"></modal-header>
    <form class="modal-body" name="bulkLogTaskForm" ng-submit="$ctrl.submit()">
        <span translate>Blank fields will not be affected!</span>
        <div class="form-group">
            <label for="subject" translate>Subject</label>
            <input class="form-control" id='subject' ng-model="$ctrl.models.subject"/>
        </div>
        <div class="form-group">
            <label for="action" translate>Action</label>
            <select disable-search="true"
                    class="form-control"
                    id='action'
                    ng-options="opt as opt for opt in $ctrl.serverConstants.data.activities"
                    ng-model="$ctrl.models.activity_type">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="due-date" translate>Due Date</label>
            <div ng-hide="$ctrl.models.no_date">
                <datetimepicker ng-model="$ctrl.models.start_at"
                                hour-step="1"
                                minute-step="1"
                                id="due-date">
                </datetimepicker>
            </div>
        </div>
        <div class="checkbox">
            <label for="no-due-date">
                <input id='no-due-date' ng-model="$ctrl.models.no_date" type="checkbox"/>
                <translate>No Due Date</translate>
            </label>
        </div>
        <div>
            <label translate>Tags</label>
            <tags-input class="import_by_group import_contacttags" ng-model="$ctrl.models.tag_list" display-property="name"  key-property="name">
                <auto-complete source="$ctrl.tasksTags.data" min-length="0" select-first-match="false"></auto-complete>
            </tags-input>
        </div>
        <div class="form-group">
            <label for="comment" translate>Comment</label>
            <input class="form-control" id='comment' ng-model="$ctrl.comment"/>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="bulkLogTaskForm.$invalid" translate>Save</button>
            <button type="button" class="btn btn-default" ng-click="$hide()" translate>Close</button>
        </div>
    </form>
</modal>
