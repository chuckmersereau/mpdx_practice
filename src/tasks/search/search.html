<div class="dropdown"
     deep-blur="$ctrl.focused = false">
    <input type="text"
           name="q"
           class="search_filter form-control"
           placeholder="{{ 'Keywords' | translate }}"
           autocomplete="off"
           ng-model="$ctrl.searchParams"
           ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }"
           ng-focus="$ctrl.focused = true"
           ng-change="$ctrl.paramChanged()"
    >
    <div class="dropdown-content" ng-if="$ctrl.dropdown && $ctrl.filterService.params.wildcard_search != '' && $ctrl.focused">
        <a ng-repeat="task in $ctrl.tasksService.data track by task.id | limitTo : 5" ui-sref="task({taskId: task.id})" ng-if="$ctrl.filterService.params.wildcard_search != ''">
            {{task.name}}
        </a>
        <a ng-show="$ctrl.tasksService.data.length == 0" translate>
            No Matches
        </a>
    </div>
</div>
