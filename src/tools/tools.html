<ui-view>
    <div class="tools row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="tool in $ctrl.tools.data" ng-if="tool.enabled">
            <div class="tool" ng-click="$ctrl.$state.go(tool.link)">
                <div class="icon">
                    <i class="{{tool.icon}}"></i>
                </div>

                <div class="title">{{tool.title}}</div>

                <p>{{tool.description}}</p>
            </div>
        </div>
    </div>
</ui-view>
