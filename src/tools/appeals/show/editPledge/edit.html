<modal title="{{'Edit Commitment' | translate}}" save="$ctrl.save()" cancel="$hide()">
    <div class="form-group">
        <label translate>Contact</label>
        <input ng-model="$ctrl.selectedContact" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label for="amount"><translate>Amount</translate> *</label><br/>
        <input ng-model="$ctrl.pledge.amount" id="amount" class="form-control">
    </div>
    <div class="form-group">
        <label for="date"><translate>Expected Date</translate> *</label><br/>
        <input bs-datepicker
               ng-model="$ctrl.pledge.expected_date"
               id="date"
               class="form-control"
               data-date-format="{{::$ctrl.locale.dateTimeFormat}}"
               data-autoclose="1"
               required>
    </div>
    <div class="form-group mb-0">
        <label>
            <input type="checkbox" ng-model="$ctrl.received">
            <translate>Received</translate>
        </label>
    </div>
</modal>
