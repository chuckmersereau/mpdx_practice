<div ng-click="$ctrl.onClick()" class="item" ng-class="{'selected': $ctrl.selected, 'ignored': $ctrl.ignored}">
    <div ng-if="$ctrl.selected" class="merge-state selected" translate>Use This One</div>
    <div ng-if="$ctrl.ignored" class="merge-state ignored" translate>Don't Merge</div>
    <avatar src="$ctrl.contact.square_avatar"></avatar>
    <div class="avatar-on-left">
        <a ui-sref="contacts.show({ contactId: $ctrl.contact.id })" ng-click="$event.stopPropagation()" target="_blank">
            <strong>{{$ctrl.contact.name}}</strong>
        </a>
        <div><translate>Status</translate>: {{$ctrl.contact.status}}</div>
        <div ng-repeat="address in $ctrl.contact.addresses track by address.id" ng-if="address.primary_mailing_address">
            <span class="no-slash" ng-if="address.street">{{address.street}}<br></span>
            <span class="no-slash" ng-if="address.city">{{address.city}},</span>
            {{address.state}}
            {{address.postal_code}}
            <div translate translate-params-source="(address.source | sourceToStr)">From: {{source}}</div>
            <i class="fa fa-exclamation-triangle" ng-if="address.duplicate"></i>
        </div>
        <div translate translate-params-date="($ctrl.contact.created_at | date : $ctrl.locale.dateTimeFormat)">On: {{date}}</div>
    </div>
</div>
